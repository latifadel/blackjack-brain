<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack Brain ðŸŽ°</title>

  <!-- Casino styling -->
  <link rel="stylesheet" href="style.css" />

  <!-- UI + RL logic -->
  <script type="module" src="game.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- ===== Header ===== -->
    <header class="glow">
      <h1>Blackjack Brain</h1>
      <p>Balance $<span id="balance">1000</span></p>
    </header>

    <!-- ===== Hands ===== -->
    <div class="game-area">
      <div class="dealer-hand">
        <h2>Latifâ€™s Hand</h2>
        <div id="dealer-cards" class="cards"></div>
        <p>Score <span id="dealer-score">0</span></p>
      </div>

      <div class="player-hand">
        <h2>Your Hand</h2>
        <div id="player-cards" class="cards"></div>
        <p>Score <span id="player-score">0</span></p>
      </div>
    </div>

    <!-- ===== Betting ===== -->
    <div class="betting">
      <label for="bet-amount">Bet $</label>
      <input type="number" id="bet-amount" value="100" min="10" step="10" />
    </div>

    <!-- ===== Controls ===== -->
    <div class="controls">
      <button id="deal-btn">Deal</button>
      <button id="hit-btn"    disabled>Hit</button>
      <button id="stand-btn"  disabled>Stand</button>
      <button id="double-btn" disabled>Double</button>
      <button id="hint-btn"   disabled>Hint ?</button>
      <button id="restart-btn">Restart</button>
    </div>

    <!-- ===== Messages ===== -->
    <p id="message"></p>

    <!-- ===== Learning Status ===== -->
    <div id="learning" class="learning-panel">
      Hands trained <span id="hands-trained">0</span>   |   Îµ <span id="epsilon">1.00</span>
    </div>
  </div>
</body>
</html>
