<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack vs. Latif</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>BlackJack vs. Latif ðŸŽ°</h1>
            <p>Balance: $<span id="balance">1000</span></p>
        </header>

        <div class="game-area">
            <div class="dealer-hand">
                <h2>Latif's Hand</h2>
                <div id="dealer-cards" class="cards"></div>
                <p>Score: <span id="dealer-score">0</span></p>
            </div>

            <div class="player-hand">
                <h2>Your Hand</h2>
                <div id="player-cards" class="cards"></div>
                <p>Score: <span id="player-score">0</span></p>
            </div>
        </div>

        <div class="betting">
            <label for="bet-amount">Bet Amount: $</label>
            <input type="number" id="bet-amount" value="100" min="10" step="10">
        </div>

        <div class="controls">
            <button id="deal-button">Deal</button>
            <button id="hit-button" disabled>Hit</button>
            <button id="stand-button" disabled>Stand</button>
            <button id="restart-button">Restart</button>
        </div>

        <p id="message"></p>
    </div>
</body>
</html>
