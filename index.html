<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack vs. Latif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered"))
                .catch(error => console.log("Service Worker Failed:", error));
        }
    </script>
</head>
<body>
    <div id="home-screen" class="home-container">
        <h1 class="glow">BlackJack vs. Latif ðŸŽ°</h1>
        <button id="start-game">Start Game</button>
    </div>

    <div id="game-screen" class="hidden">
        <header>
            <h1 class="glow">BlackJack vs. Latif</h1>
            <p>Balance: $<span id="balance">1000</span></p>
        </header>

        <div class="betting">
            <h2>Place Your Bet</h2>
            <div class="chips-container">
                <div class="chip" data-value="10">$10</div>
                <div class="chip" data-value="50">$50</div>
                <div class="chip" data-value="100">$100</div>
            </div>
            <p>Bet: $<span id="bet-amount">0</span></p>
        </div>

        <div class="table">
            <div class="dealer-hand">
                <h2>Latif's Hand</h2>
                <div id="dealer-cards" class="cards"></div>
                <p>Score: <span id="dealer-score">0</span></p>
            </div>

            <div class="player-hand">
                <h2>Your Hand</h2>
                <div id="player-cards" class="cards"></div>
                <p>Score: <span id="player-score">0</span></p>
            </div>
        </div>

        <div class="controls">
            <button id="deal-button" disabled>Deal</button>
            <button id="hit-button" disabled>Hit</button>
            <button id="stand-button" disabled>Stand</button>
            <button id="restart-button">Restart</button>
        </div>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
